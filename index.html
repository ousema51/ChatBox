<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Mobile menu button -->
    <button class="menu-btn" id="menuBtn">☰</button>

    <main class="main">

        <!-- Sidebar -->
        <aside class="cardleft" id="sidebar">
            <a href="#">
                <img src="logo.png" alt="Hydrolic Station">
                <p>Hydrolify</p>
            </a>

            <!-- Future options -->
            <div class="options">
                <p>Settings</p>
                <p>Models</p>
                <p>New Chat</p>
            </div>
        </aside>

        <!-- Chat -->
        <section class="cardright">
            <div id="chatMessages" class="chat-messages"></div>

            <div class="chat-input-container">
                <input
                    type="text"
                    class="chat-input"
                    id="chatInput"
                    placeholder="Type your message..."
                />
                <button id="sendBtn" class="send-btn">➤</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
